<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabe Agri Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app">
        <div class="boxes">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    
        <header>
            <div class="logo"><a href="index.html">Fabe Agri Store</a></div>
            <nav>
                <a href="index.html">Shop</a>
                <a href="#" id="admin-login-btn">Admin Login</a>
            </nav>
            <div class="cart-icon" id="cart-icon">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
        </header>

        <section class="hero">
            <h1>Fresh Harvest Delivered Daily</h1>
            <p>Locally sourced, organically grown produce delivered straight to your kitchen.</p>
            <a href="#products" class="cta-button">Start Shopping Now</a>
        </section>

        <section id="products" class="product-grid">
            <h2>Our Featured Products</h2>

            <div class="filter">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="All">All</option>
                    <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                    <option value="Dairy & Eggs">Dairy & Eggs</option>
                    <option value="Agricultural Tools">Agricultural Tools</option>
                    <option value="Seeds & Plants">Seeds & Plants</option>
                    <option value="Organic & Pantry">Organic & Pantry</option>
                </select>
            </div>

            <div id="product-list"></div>
        </section>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="cart-close">&times;</span>
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
        </div>

        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="admin-close">&times;</span>
                <h2>Admin Login</h2>
                <input type="text" id="admin-username" placeholder="Username">
                <input type="password" id="admin-password" placeholder="Password">
                <button id="admin-login">Login</button>
                <div id="admin-message"></div>
            </div>
        </div>

        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="product-close">&times;</span>
                <img id="product-modal-image" src="" alt="" style="width:100%;border-radius:10px;">
                <h3 id="product-modal-name"></h3>
                <p id="product-modal-description"></p>
                <p id="product-modal-price" class="price"></p>
                <p id="product-modal-stock"></p>
                <p id="product-modal-rating"></p>

                <button id="product-modal-add">Add to Cart</button>
                <button id="product-modal-edit" style="display:none;background:#2196F3;margin-top:10px;">Edit</button>
                <button id="product-modal-delete" style="display:none;background:#e53935;margin-top:5px;">Delete</button>
            </div>
        </div>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
